<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Add a book</title>
</head>
<body>
	<h1>Add a book</h1>
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
		<p>
			<label for="title">Title: </label> <input type="text" id="title"
				th:field="*{title}" />
		</p>
		<p>
			<label for="author">Author: </label> <input type="text" id="author"
				th:field=*{author} />
		</p>
		<p>
			<label for="year">Year: </label> <input type="text" id="year"
				th:field="*{year}" />
		</p>
		<p>
			<label for="isbn">ISBN: </label> <input type="text" id="isbn"
				th:field="*{isbn}" />
		</p>
		<p>
			<label for="price">Price: </label> <input type="text" id="price"
				th:field="*{price}" />
		</p>
		<p>
			<label for="categorylist">Category:</label> <select id="categorylist">
				<option th:each="category : ${categories}"
					th:text="${category.name}" value="${category.categoryId}"></option>
			</select>
		</p>
		<input type="submit" value="Save" />
	</form>

</body>
</html>
